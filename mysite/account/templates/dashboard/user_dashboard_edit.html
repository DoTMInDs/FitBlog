{% extends "base.html" %}
{% load static %}
{% load tailwind_filters %}
{% block title %}Edit post page{% endblock  %}
{% block content %}
    {% include "partials/nav.html" %}

    <div class="__post_edit_wrapper">
        <div class=" __post_edit_container">
            <div class="row gap-0 w-full flex justify-between h-full">
                <div class="col-md-12">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="_edit_detail_btn text-[#fefefefe] bg-[#3D5361] rounded-full py-[10px] px-[5rem] " type="submit">Save</button>
                    </form>
                </div>
               
            </div>
        </div>
    </div>

    {% include "partials/footer.html" %}
{% endblock %}
