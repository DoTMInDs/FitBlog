{% extends "base.html" %}
{% load static %}
{% load tailwind_filters %}
{% block title %}Edit post page{% endblock  %}
{% block content %}
    {% include "partials/nav.html" %}

    <div class=" px-[0.5rem] md:px-0  w-[100%] md:w-[80%] m-auto">
        <div class="md:mb-[20px] mb-[80px]">
            <div class="row gap-0 w-full flex justify-between h-full">
                <div class="col-md-12">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="transition-all-[200ms] md:w-[40%] w-[100%] text-[#fefefefe] bg-[#3D5361] rounded-full py-[10px] px-[5rem] " type="submit">Save</button>
                    </form>
                </div>
               
            </div>
        </div>
    </div>

    {% include "partials/footer.html" %}
{% endblock %}
